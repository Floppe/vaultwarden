name: Lint and Test Chart

on:
  pull_request:
    paths:
      - 'charts/**'
  # push:
  #   branches:
  #     - 'feature/**'
  #     - 'fix/**'
  #     - 'chore/**'
  #   paths:
  #     - 'charts/**'

permissions:
  contents: read

concurrency:
  group: helm-ct-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-install:
    name: Lint & Install with ct
    runs-on: ubuntu-latest

    env:
      CT_TARGET_BRANCH: ${{ github.event.repository.default_branch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0
        with:
          version: v3.12.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch "${CT_TARGET_BRANCH}")
          echo "Changed charts:"
          echo "${changed}"
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch "${CT_TARGET_BRANCH}"

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1
        with:
          cluster_name: helm-ci
          # node_image: kindest/node:v1.29.0

      - name: Install charts (ct install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install \
            --target-branch "${CT_TARGET_BRANCH}" \
            --helm-extra-args="--timeout 5m" \
            --helm-extra-set-args="--set=domain=https://warden.example.com:8443"